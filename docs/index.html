<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check 2025 UTME Results</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Temporary styles until you update style.css */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
    }
    .top-bar .brand {
      font-size: 20px;
      font-weight: bold;
    }
    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }
    .menu {
      display: none;
      background-color: white;
      position: absolute;
      right: 20px;
      top: 60px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    .menu a:last-child {
      border-bottom: none;
    }
    .logo {
      text-align: center;
    }
    header h1 {
      text-align: center;
      color: #003366;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      background-color: #f9f9f9;
      color: #666;
    }
    footer a {
      margin: 0 10px;
      color: #003366;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="brand">ISR</div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <div class="menu" id="menu">
      <a href="#">Logout</a>
    </div>
  </div>

  <div class="container">
    <header>
      <div class="logo">
        <img src="https://slipsprinting.jamb.gov.ng/assets/admin/img/logo_big.png" alt="JAMB Logo" />
      </div>
      <h1>Check 2025 UTME Results</h1>
    </header>
    <main>
      <form class="check-results-form">
        <label for="credentials">Reg No / Email / GSM Number</label>
        <input type="text" id="credentials" name="credentials" placeholder="Enter your details" />
        <button type="submit">Check UTME Results</button>
      </form>
    </main>
  </div>

  <footer>
    <div>
      <a href="#">Legal</a>
      <a href="#">Home</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Service</a>
      <a href="#">Support</a>
      <a href="#">Address</a>
      <a href="#">License</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
    </html>
