<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check 2025 UTME Results</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="top-bar">
    <div class="brand">ISR</div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <div class="menu" id="menu">
      <a href="#">Logout</a>
    </div>
  </div>

  <div class="container">
    <header>
      <div class="logo">
        <img src="https://slipsprinting.jamb.gov.ng/assets/admin/img/logo_big.png" alt="JAMB Logo" />
      </div>
      <h1>Check 2025 UTME Results</h1>
    </header>
    <main>
      <form class="check-results-form" id="resultForm">
        <label for="credentials">Reg No / Email / GSM Number</label>
        <input type="text" id="credentials" name="credentials" placeholder="Enter your details" />
        <button type="submit">Check UTME Results</button>
      </form>

      <div id="resultBox" class="result-box" style="display: none;">
        <h2>UTME Result</h2>
        <p id="resultMessage"></p>
      </div>
    </main>
  </div>

  <footer>
    <div>
      <a href="#">Legal</a>
      <a href="#">Home</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Service</a>
      <a href="#">Support</a>
      <a href="#">Address</a>
      <a href="#">License</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.getElementById("resultForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const input = document.getElementById("credentials").value.trim();
      const resultBox = document.getElementById("resultBox");
      const resultMessage = document.getElementById("resultMessage");

      if (!input || input.length < 5) {
        alert("Please enter a valid Reg No / Email / GSM Number");
        return;
      }

      const score = Math.floor(Math.random() * 101) + 150;
      resultMessage.innerHTML = `
        UTME Result for <strong>${input}</strong><br/>
        Score: <strong>${score}</strong>
      `;
      resultBox.style.display = "block";
    });
  </script>
</body>
</html>
