<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check 2025 UTME Results</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e6f0ff, #ffffff);
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .top-bar {
      background-color: #002147;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from { top: -50px; opacity: 0; }
      to { top: 0; opacity: 1; }
    }

    .brand {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      animation: glowBrand 3s infinite ease-in-out;
      text-shadow: 0 0 6px #28a745, 0 0 12px #ffd700;
    }

    @keyframes glowBrand {
      0%, 100% {
        transform: translateY(0);
        text-shadow: 0 0 6px #28a745, 0 0 12px #ffd700;
      }
      50% {
        transform: translateY(-2px);
        text-shadow: 0 0 10px #00f2ff, 0 0 20px #ffd700;
      }
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      overflow: hidden;
    }

    .menu a {
      display: block;
      padding: 12px 16px;
      color: #002147;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    .container {
      background-color: white;
      margin: 80px auto;
      padding: 30px;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.8s ease;
    }

    .logo img {
      display: block;
      margin: 0 auto 10px;
      max-width: 120px;
      border-radius: 12px;
      animation: pulseGlow 3s infinite;
      box-shadow: 0 0 12px rgba(0, 255, 128, 0.5),
                  0 0 20px rgba(0, 128, 255, 0.4),
                  0 0 30px rgba(255, 215, 0, 0.4);
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 12px rgba(0, 255, 128, 0.5),
                    0 0 20px rgba(0, 128, 255, 0.4),
                    0 0 30px rgba(255, 215, 0, 0.4);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 255, 128, 0.8),
                    0 0 30px rgba(0, 128, 255, 0.6),
                    0 0 40px rgba(255, 215, 0, 0.6);
      }
      100% {
        box-shadow: 0 0 12px rgba(0, 255, 128, 0.5),
                    0 0 20px rgba(0, 128, 255, 0.4),
                    0 0 30px rgba(255, 215, 0, 0.4);
      }
    }

    header h1 {
      text-align: center;
      color: #002147;
      font-size: 26px;
      margin-bottom: 20px;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #002147;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 33, 71, 0.2);
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: glowPulse 2.5s infinite;
      box-shadow: 0 0 10px rgba(40, 167, 69, 0.4),
                  0 0 20px rgba(255, 215, 0, 0.3);
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.4),
                    0 0 20px rgba(255, 215, 0, 0.3);
      }
      50% {
        box-shadow: 0 0 20px rgba(40, 167, 69, 0.8),
                    0 0 30px rgba(255, 215, 0, 0.5);
        transform: scale(1.02);
      }
      100% {
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.4),
                    0 0 20px rgba(255, 215, 0, 0.3);
      }
    }

    button:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(40, 167, 69, 0.8),
                  0 0 35px rgba(255, 215, 0, 0.6);
    }

    .result-box {
      background-color: #e9f5ec;
      padding: 20px;
      border-left: 4px solid #28a745;
      margin-top: 20px;
      border-radius: 6px;
      animation: fadeIn 0.7s ease;
    }

    footer {
      margin-top: 60px;
      padding: 25px;
      background-color: #002147;
      color: white;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: #ffd700;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="brand">Check 2025 UTME Results</div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
  </div>
  <div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="container">
    <header>
      <h1>Enter Your Details</h1>
    </header>

    <form>
      <label for="reg-no">Registration Number</label>
      <input type="text" id="reg-no" name="reg-no" placeholder="Enter Registration Number" required />
      
      <button type="submit">Check Results</button>
    </form>
  </div>

  <div class="result-box">
    <p>Your result is: <strong>Not Available</strong></p>
  </div>

  <footer>
    <p>&copy; 2025 Check UTME Results. All
