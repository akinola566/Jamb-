<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check 2025 UTME Results</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e6f0ff, #ffffff);
      color: #333;
    }

    .top-bar {
      background-color: #002147;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .brand {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      background-color: white;
      margin: 80px auto;
      padding: 30px;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.12);
      position: relative;
    }

    header h1 {
      text-align: center;
      color: #002147;
      font-size: 26px;
      margin-bottom: 20px;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input[type="text"]:focus {
      border-color: #002147;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 33, 71, 0.2);
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .progress-container {
      margin: 20px 0;
    }

    .progress-bar {
      height: 20px;
      background-color: #28a745;
      width: 0%;
      border-radius: 6px;
      transition: width 0.3s ease;
    }

    .invite-info {
      text-align: center;
      margin-top: 20px;
    }

    .invite-info span {
      font-weight: bold;
      color: #002147;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="brand">ISR</div>
  </div>
  <div class="container">
    <header>
      <h1>Check 2025 UTME Results</h1>
    </header>
    <main>
      <form id="resultForm">
        <label for="credentials">Reg No / Email / GSM Number</label>
        <input type="text" id="credentials" name="credentials" placeholder="Enter your details" required />
        <button type="submit" id="inviteBtn">Check UTME Results</button>
      </form>

      <!-- Progress bar -->
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <!-- Invite count -->
      <div class="invite-info">
        Remaining invites: <span id="inviteCount">5</span>
      </div>
    </main>
  </div>
  <script src="invite.js"></script>
</body>
</html>
